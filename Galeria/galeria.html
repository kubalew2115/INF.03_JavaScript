<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Zwiedzamy Polskę</h1>
    </header>
    <aside>
        <button onclick="lewo()">&lt;</button>
    </aside>
    <main>
        <img src="1.jpg" alt="Aktywne zdjęcie" id="aktywneZdjęcie">
    </main>
    <script>
        let zdjecieA = document.getElementById("aktywneZdjęcie")
        let i = 1

        function prawo(){
            i += 1
            if(i > 7){
                i = 1
                zdjecieA.src = i + ".jpg"
            }else{
                zdjecieA.src = i + ".jpg"
            }
        }
        function lewo(){
            i -= 1
            if(i < 1){
                i = 7
                zdjecieA.src = i + ".jpg"
            }
            else{
                zdjecieA.src = i + ".jpg"
            }
        }
    </script>
    <nav>
        <button onclick="prawo()">&gt;</button>
    </nav>
    <section>
        <img src="1.jpg" alt="Gdańśk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </section>
    <footer>
        <h3>Autorem galerii jest:</h3>
        <p>070609843731</p>
        <a href="http://pixabay.com" target="_blank">Więcej zdjęć</a>
    </footer>
</body>
</html>
