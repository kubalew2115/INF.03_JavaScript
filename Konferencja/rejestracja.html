<!DOCTYPE html>
<html lang="pl ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main>
        <div id="pierwszy">
            <h2>Dane osobowe</h2>
            <form>
                <input type="text" placeholder="Wpisz imię..." id="imie" required>
                <input type="text" placeholder="Wpisz nazwisko..." id="nazwisko" required>
            </form>
            <button onclick="jeden()">Następna karta</button>
        </div>
        <script>
            function jeden(){
                document.getElementById("pierwszy").style.visibility = "hidden"
                document.getElementById("drugi").style.visibility = "visible"
                document.getElementById("trzeci").style.visibility = "hidden"
            }
        </script>
        <div id="drugi">

            <form>
                <input type="email" placeholder="Twój email..." id="email">
                <input type="number" placeholder="Twoj numer telefonu..." id="numer">
            </form>
            <button onclick="dwa()">Następna karta</button>            
        </div>
        <script>
            function dwa(){
                document.getElementById("pierwszy").style.visibility = "hidden"
                document.getElementById("drugi").style.visibility = "hidden"
                document.getElementById("trzeci").style.visibility = "visible"
            }
        </script>
        <div id="trzeci">

            <form>
                <input type="password" placeholder="Podaj hasło" id="password1">
                <input type="password" placeholder="Powtórz hasło" id="password2">
                <button type="button" id="button">Zatwierdź</button>

        </div>
        <script>
            let button = document.getElementById("button");

            button.addEventListener("click", function(){
                let imie = document.getElementById("imie").value;
