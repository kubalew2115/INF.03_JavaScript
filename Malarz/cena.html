<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <nav>
        <h2>Menu</h2>
        <ul>
            <li><a href="mieszamy.html">Mieszamy</a></li>
            <li><a href="cena.html">Wyceniamy</a></li>
        </ul>
    </nav>
    <main>
        <h2>Zapotrzebowanie na farbę</h2>
        <form>
            <label>Powierzchnia malowania (m<sup>2</sup>): <input type="number" id="number"></label>
            <button type="button" id="button">Policz</button> 
        </form>
        <p id="wynik"></p>
        <script>
            let number = document.getElementById("number");
            let button = document.getElementById("button");

            button.addEventListener("click", function(){
                let metrK = parseFloat(number.value) ;

                let litr = metrK/4;  

                let puszka = Math.ceil(litr)

                document.getElementById("wynik").innerHTML = "Liczba potrzebnych puszek: " + puszka;
            });
        </script>
    </main>
    <aside>
        <img src="obraz.png" alt="Próbki farb">
    </aside>
    <footer>
        <h3>Malarz</h3>
        <p>Stronę opracował: 0734823423</p>
    </footer>
</body>
</html>
